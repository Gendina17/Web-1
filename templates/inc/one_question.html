{% load static %}
<div class="row question-box">
  <div class="col-3">
    <img src="{% static "img/123.jpg" %}" class="question-img" alt="avatar">
    <div class="row">
      <input type="number" name="number" class="number" placeholder="1">
    </div>
  </div>
  <div class="col-9">
    {% block question %}
      <div class="question-title"><a class="text-dark" href="{% url 'question' question.id %}">{{ question.title }}</a></div>
      <div class="question-text">{{ question.text }}</div>
      <div class="row">
        <div class="col-5">
          <a class="ans_tag" href="{% url 'question' question.id %}">answer (<span>3</span>)</a>
        </div>
        <div class="col-7">
          <span class="ans_tag">Tags:</span>
          <a class="ans_tag" href="{% url 'tag' tags.tag_1  %}">{{ tags.tag_1 }}</a>
          <a class="ans_tag" href="{% url 'tag' tags.tag_2  %}">{{ tags.tag_2 }}</a>
        </div>
      </div>
    {% endblock question %}
  </div>
</div>
