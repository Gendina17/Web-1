{% block button %}
  <div class="container">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link text-dark" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>

      {% for n in questions.paginator.page_range %}
      {% if questions.number == n %}
       <li class="page-item active">
        <a class="page-link text-dark" href="?page={{n}}">{{n}}
         <span class="sr-only">(current)</span> </a></li>
      {% elif n > questions.number|add:-3 and n < questions.number|add:3 %}
      <li class="page-item"><a class="page-link text-dark" href="?page={{n}}">{{n}}</a></li>
      {% endif %}
      {% endfor %}
      

 <li class="page-item">
        <a class="page-link text-dark" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </div>
{% endblock button %}
